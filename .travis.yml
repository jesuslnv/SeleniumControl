language: java
dist: trusty
jdk: oraclejdk8
addons:
  sonarcloud:
    organization: "d3f8a5336ce9588e797e9a71f16a14997b5949856daf7e11f94a1ff158"
    token:
      secure: "446b47aa14536c91027759248032762a1e1d6276"
    branches:
      - master
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - git fetch --unshallow
  - mvn clean -U package
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar #-Dsonar.projectKey=jesuslnv_SeleniumControl -Dsonar.project
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"